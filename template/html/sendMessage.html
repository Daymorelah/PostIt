<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message To Goup Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type='text/css' href='../css/style.css'/>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a href='#' class="navbar-brand"> PostIt</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="#"/> Message Board</a></li>
            <li><a href="#"/> Create Group</a></li>
            <li><a href="#"/> Users</a></li>
            <li class="active"><a href="#"/> Send message</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <form action='/api/group/groupid/message' method='post' class="form-horizontal">
        <fieldset>
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <h3 for="selectGroup" class="text-center lead">Select a group to post a message to</h3>
                  <select id='selectGroup' class="form-control">
                    <option value='groupID' id='groupID'>Family</option>
                    <option value='groupID' id='groupID'>Friends</option>
                    <option value='groupID' id='groupID'>Project Collegues</option>
                  </select>
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <h3 for='messageBox' class="text-center lead">Enter your message below</h3>
                  <textarea id='messageBox' rows='10' class="form-control" /></textarea>
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <button class='btn btn-primary' id='sendMessage'>Send Message</button>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>

<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type='text/css' href='../css/style.css'/>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Login to the PostIt App</h1>
    </div>
    <div class="container-fluid">
      <form class='form-horizontal' action='/api/user/signin' method='post'>
        <fieldset>
          <div class="form-group form-group-lg">
            <label for='username' class="control-label col-sm-4 col-lg-2"> Username:</label>
            <div class="col-sm-8 col-lg-8">
              <input type='text' class="form-control" id='username' placeholder='Enter username'>
            </div>
          </div>
          <div class="form-group form-group-lg">
            <label for='pwd' class='col-sm-4 col-lg-2 control-label' >Password:</label>
            <div class="col-sm-8 col-lg-8">
              <input type='password' class='form-control'  id='pwd' placeholder='Enter password'>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
              <button type='submit' class="btn btn-block">Login</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
